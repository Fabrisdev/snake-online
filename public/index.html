<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake online</title>
  <script src="js/form-handler.js" type="module" defer></script>
  <script src="js/connection-setup.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/serpiente.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <dialog id="username-dialog">
    <div id="wrapper">
      <div>
        <label for="username-input">Username:</label>
        <div id="input-container">
          <img src="img/user.png" alt="">
          <input type="text" id="username-input" placeholder="My username">
          <p>*</p>
        </div>
      </div>
      <input type="submit" id="username-submit" value="Play">
    </div>
  </dialog>
  <canvas id="game"></canvas>
</body>
</html>
